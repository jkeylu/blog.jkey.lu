# Basic
title: jKey' Blog
subtitle:
description:
url: http://blog.jkey.lu
author: jKey Lu
email: i@jkey.lu
language: zh-CN

# Permalink
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: posts
new_post_name: :title.md

# Archives
archive: 2
category: 2
tag: 2

# Server
port: 4000
logger: false
logger_format:

# Date / Time format
date_format: MMM D, YYYY
time_format: H:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: jkeylu

# Extensions
plugins:
  hexo-generator-feed
theme: light
exclude_generator:

# Enhancement
auto_spacing: false
titlecase: false
highlight:
  enable: true
  backtick_code_block: true
  line_number: true

# Deployment
deploy:
  type: github
  repository: git@github.com:jkeylu/blog.jkey.lu.git
  branch: gh-pages
